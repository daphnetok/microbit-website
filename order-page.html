<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Bunny Lite & Door Lock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="font-family: 'Comic Sans MS', cursive, sans-serif; background-color: #fdf5e6;">

    <!-- Navigation Bar -->
    <header>
        <a href="index.html" class="d-flex align-items-center text-decoration-none">
            <img src="happy_bunny.jpg" alt="Rabbit Logo" width="50" height="50" class="rounded-circle">
            <h1 class="ms-3 mb-0" style="font-size: 36px; color: #555; font-family: sans-serif">Bunny Lite</h1>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="order-page.html"><button>Order Now</button></a></li>
            </ul>
        </nav>
    </header>


    <!-- Order Form Section -->
    <div class="container py-5">
        <h1 class="text-center mb-4" style="color: #ff69b4;">Order Your Products</h1>
        <p class="text-center mb-5">Fill out the form below to place your order for the Bunny Lite or Door Lock.</p>

        <!-- Order Form -->
        <form action="submit_order.html" method="POST" class="border p-4 rounded" style="background-color: #fff8f0;">
            <!-- Customer Information -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Shipping Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>

            <!-- Product Selection -->
            <div class="mb-3">
                <label for="product" class="form-label">Select Product</label>
                <select class="form-select" id="product" name="product" required>
                    <option value="" disabled selected>Select a product</option>
                    <option value="bunny-lite">Bunny Lite Night Light</option>
                    <option value="door-lock">Door Lock</option>
                </select>
            </div>

            <!-- Quantity Selection -->
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
            </div>

            <!-- Payment Method -->
            <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard" required>
                    <label class="form-check-label" for="creditCard">Credit Card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                    <label class="form-check-label" for="paypal">PayPal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="cashOnDelivery">
                    <label class="form-check-label" for="cashOnDelivery">Cash on Delivery</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit">Place Order</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Bunny Lite. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
